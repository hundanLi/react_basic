<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State callback</title>
</head>

<body>
    <h1 id="title">组件状态</h1>
    <div id='test'></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 生产环境中不建议使用 -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>


    <script type="text/babel">

        class Weather extends React.Component {
            state = {
                isHot: false,
                wind: '微风'
            }
            render() {
                const temp = this.state.isHot ? "炎热" : "凉爽";
                // 事件绑定：使用回调，确保handleClick内部的this被绑定
                return <h2 onClick={() => this.handleClick()}>今天天气很{temp}！{this.state.wind}</h2>
            }

            handleClick() {
                let hot = this.state.isHot
                this.setState({ isHot: !hot })
            }
        }

        // 渲染组件到页面
        ReactDOM.render(
            <Weather />,
            document.getElementById('test')
        )

    </script>
</body>

</html>
